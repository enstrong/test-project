         <div class="container">
            <div class="tabs">
               <div class="tabs-header">
                  <button class="tabs-header-item active" data-tab="0">randomizer</button>
                  <button class="tabs-header-item" data-tab="1">PPI calculator</button>
               </div>
               <div class="tabs-body">
                  <div class="randomizer-main calc tabs-body-item" style="display: block;">
                     <span class="calc-title">randomizer</span>
                     <div class="from-to">
                        <p class="from-to-text">От <input value="1" type="number" class="input input-from"></p>
                        <p class="from-to-text">До <input value="100" type="number" class="input input-to"></p>

                     <div class="result"><p class="result-text-randomizer">᠌ ᠌᠌ ᠌ ᠌ ᠌ ᠌ ᠌᠌ ᠌᠌</p></div> <br>

                  </div>
                  <div class="ppi-calculator-main calc tabs-body-item">
                     <span class="calc-title">PPI calculator</span>
                     <div class="description">
                        <p class="description-text"><a href="https://ru.wikipedia.org/wiki/Ppi" class="description-text" target="_blank">Что такое PPI...</a></p>
                     </div>
                     <p class="from-to-text">Ширина экрана(в пикселях): <input type="number" class="width input"></p>
                     <p class="from-to-text">Высота экрана(в пикселях): <input type="number" class="height input"></p>
                     <p class="from-to-text">Диагональ экрана(в дюймах): <input type="number" class="inch input"></p>
                     <div class="result"><p class="result-text-ppi">᠌ ᠌᠌ ᠌ ᠌ ᠌ ᠌ ᠌᠌ ᠌᠌ ᠌ ᠌ ᠌ ᠌ ᠌</p></div> <br>
                     <button class="button button-ppi-calc">Посчитать</button> 
                  </div>
               </div>
            </div>
         </div>
